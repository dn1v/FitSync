
<section class="requests">
    <div class="requests__request-form-box">
        <app-request-form (reqSent)="onSent()"></app-request-form>
        <app-request-popup *ngIf="popUp" [shared]="popUp" (closeEvent)="onPopUpClose()"></app-request-popup>
    </div>
    <div class="requests__request-box">
        <div class="btn-box">
            <button (click)="onSent()" [ngClass]="{'active': sent }" class="btn btn--sent">Sent</button>
            <button (click)="onReceived()" [ngClass]="{'active': !sent }" class="btn ">Received</button>
        </div>
        <app-request (requestEvent)="onWithdrawEvent()" *ngFor="let user of requests" [sent]="sent" [user]="user"></app-request>
    </div>
</section>
