<nav class="sidebar fade-in">
    <ul class="sidebar__items-list">
        <li
            [routerLink]="[item.toLowerCase()]"
            routerLinkActive="{{ activeItem }}"
            (click)="onActiveItem(item)"
            *ngFor="let item of items"
            [class.active-item]="activeItem === item.toLowerCase()"
            class="sidebar__item fade-in"
        >
            {{ item }}
        </li>
    </ul>
</nav>
